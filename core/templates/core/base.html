{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
        <link rel="stylesheet" href="{% static 'core/css/main.css' %}">
        <title>{% block title %} {% endblock title %}</title>
    </head>
    <body>
        <aside>
            <img src="{% static 'core/img/pepelaugh.png' %}" alt="test">
            <span class="logo">Test</span>
            <h3>Навигация по проекту</h3>
            <ul>
                <a href = "{% url 'core:index' %}"><li><i class="fa-solid fa-house"></i>Главная</li></a>
                <a href = "{% url 'core:history' %}"><li><i class="fa-solid fa-plus"></i>История операций</li></a>
                <a href = "{% url 'core:add_operation' %}"><li><i class="fa-solid fa-face-laugh"></i>Добавить операцию</li></a>
            </ul>
        </aside>
        <main>
            {% block content %} {% endblock content %}
        </main>
        <script src="https://kit.fontawesome.com/90ccfcdfa6.js" crossorigin="anonymous"></script>
    </body>
</html>
